<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>BNBH E-Shopping</title>
        <link href="../Content/bootstrap.css" rel="stylesheet" />
        <link href="../Content/bootstrap-theme.css" rel="stylesheet" />
        <script src="../Scripts/bootstrap.js"></script>
        <script src="../Scripts/jquery-2.1.4.js" type="text/javascript"></script>
        <link href="../CSS/CartCss.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div style="width:100%;height:50px;">
            <nav class="navbar  navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand  left" href="/faces/CorePages/Index.html">BNBH E-Shopping</a>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">Electronics</a></li>
                            <li><a href="#">Toys </a></li>
                            <li><a href="#">Books</a></li>
                            <li><a href="ContactUs.xhtml">Contact Us</a></li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="UserProfile.xhtml"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        
        <header id="site-header">
            <div class="container">
                <h1>Shopping cart </h1>
            </div>
        </header>

        <div class="container">
            <section id="cart">
                <article class="product">
                    <header>
                        <a class="remove">
                            <img src="" alt=""/>
                            <h3>Remove Shirt</h3>
                        </a>
                    </header>

                    <div class="content">

                        <h1>Product 01</h1>

                         Product Details that is displayed here.


                    </div>

                    <footer class="content">
                        <span class="qt-minus">-</span>
                        <span class="qt">1</span>
                        <span class="qt-plus">+</span>

                        <h2 class="full-price">14.99</h2>

                        <h2 class="price">14.99</h2>
                    </footer>
                </article>



            </section>

        </div>

        <footer id="site-footer">
            <div class="container clearfix">

                <div class="left">
                    <h2 class="subtotal">Subtotal: <span>163.96</span>Rs.</h2>
                    <h3 class="tax">Taxes (5%): <span>8.2</span>Rs.</h3>
                    <h3 class="shipping">Shipping: <span>5.00</span>Rs.</h3>
                </div>

                <div class="right">
                    <h1 class="total">Total: $<span> 20.74</span></h1>
                    <a class="btn">Checkout</a>
                </div>

            </div>
        </footer>
        
        <script>
            var check = false;
            function changeVal(el) {
                var qt = parseFloat(el.parent().children(".qt").html());
                var price = parseFloat(el.parent().children(".price").html());
                var eq = Math.round(price * qt * 100) / 100;

                el.parent().children(".full-price").html(eq + "Rs");

                changeTotal();
            }

            function changeTotal() {

                var price = 0;

                $(".full-price").each(function (index) {
                    price += parseFloat($(".full-price").eq(index).html());
                });

                price = Math.round(price * 100) / 100;
                var tax = Math.round(price * 0.05 * 100) / 100
                var shipping = parseFloat($(".shipping span").html());
                var fullPrice = Math.round((price + tax + shipping) * 100) / 100;

                if (price == 0) {
                    fullPrice = 0;
                }

                $(".subtotal span").html(price);
                $(".tax span").html(tax);
                $(".total span").html(fullPrice);
            }

            $(document).ready(function () {

                $(".remove").click(function () {
                    var el = $(this);
                    el.parent().parent().addClass("removed");
                    window.setTimeout(
                      function () {
                          el.parent().parent().slideUp('fast', function () {
                              el.parent().parent().remove();
                              if ($(".product").length == 0) {
                                  if (check) {
                                      $("#cart").html("<h1>The shop does not function, yet!</h1><p> <a href='#'>K2 Infocom</a>. Thank you!</p>");
                                  } else {
                                      $("#cart").html("<h1>No products!</h1>");
                                  }
                              }
                              changeTotal();
                          });
                      }, 200);
                });

                $(".qt-plus").click(function () {
                    $(this).parent().children(".qt").html(parseInt($(this).parent().children(".qt").html()) + 1);

                    $(this).parent().children(".full-price").addClass("added");

                    var el = $(this);
                    window.setTimeout(function () { el.parent().children(".full-price").removeClass("added"); changeVal(el); }, 150);
                });

                $(".qt-minus").click(function () {

                    child = $(this).parent().children(".qt");

                    if (parseInt(child.html()) > 1) {
                        child.html(parseInt(child.html()) - 1);
                    }

                    $(this).parent().children(".full-price").addClass("minused");

                    var el = $(this);
                    window.setTimeout(function () { el.parent().children(".full-price").removeClass("minused"); changeVal(el); }, 150);
                });

                window.setTimeout(function () { $(".is-open").removeClass("is-open") }, 1200);

                $(".btn").click(function () {
                    check = true;
                    $(".remove").click();
                });
            });
        </script>
    </h:body>
</html>
