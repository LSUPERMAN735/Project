<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>BNBH E-Shopping </title>
        <link href="../Content/bootstrap.css" rel="stylesheet" />
        <link href="../Content/bootstrap-theme.css" rel="stylesheet" />
        <link href="../CSS/mainStyle.css" rel="stylesheet" />
        <link href="../CSS/AdminLTE.css" rel="stylesheet" />
        <link href="../CSS/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href="../CSS/hover.css" rel="stylesheet" />
        <script src="../Scripts/jquery-2.1.4.js"></script>
        <script src="../Scripts/bootstrap.js"></script>
    </h:head>
    <h:body>
        <div style="width:100%;height:50px;">
            <nav class="navbar  navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand  left" href="Index.html">BNBH E-Shopping</a>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">Electronics</a></li>
                            <li><a href="#">Toys </a></li>
                            <li><a href="#">Books</a></li>
                            <li><a href="ContactUs.xhtml">Contact Us</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="UserProfile.xhtml"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        
        <div style="margin-top: 50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title"><i class="glyphicon glyphicon-refresh"></i> Check Out Form</div>
                    <div style="float: right; font-size: 85%; position: relative; top: -10px">
                    </div>
                </div>
                <div class="panel-body">
                    <h:form>   
                        <br />
                        <div class="control-group">
                            <label class="control-label" for="">Full Name</label>
                            <div class="controls">
                                <h:inputText id="txtCategory" class="form-control"  />
                            </div>
                        </div>
                        <br />
                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="txtprodName">Email Address</label>
                            <div class="controls">
                                <h:inputText id="txtprodName" class="form-control"  />
                            </div>
                        </div>
                        <br />
                       
                        <div class="control-group">
                            <label class="control-label" for="txtUnitPrice">Phone Number</label>
                            <div class="controls">
                                <h:inputText class=" form-control" />
                            </div>
                        </div>
                        <br />
                        <div class="col-sm-9">
                            <div class="control-group">
                            <label class="control-label" for="txtCnumber">Card Number</label>
                            <div class="controls">
                                <h:inputText id="txtCnumber" class=" form-control" />
                            </div>
                        </div>
                        </div>
                        
                        <div class="col-sm-3">
                            <div class="control-group">
                            <label class="control-label" for="txtDigit"> 3-digit</label>
                            <div class="controls">
                                <h:inputText id="txtDigit" class=" form-control" />
                            </div>
                        </div>
                            
                        </div>

                        <!-- Textarea -->
                        <div class="control-group">
                            <label class="control-label" for="textarea">Other requirement</label>
                            <div class="controls">
                                <h:inputTextarea id="textarea" class="form-control"></h:inputTextarea>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="control-group">
                            <label class="control-label" for=""></label>
                            <div class="controls">
                                <h:commandLink id="btnsave" type="submit" class="btn btn-primary btn-group-lg" ><i class="fa fa-send" ></i> Check out</h:commandLink>
                                <h:commandLink id="btncancel" type="submit" class="btn btn-primary btn-group-lg"><i class="fa fa-times"></i> Clear</h:commandLink>
                        </div>
                    </div>
                    </h:form> 
                </div>
            </div>
        </div>
        
        <footer class="navbar-my" style="height:100px; width:100%; overflow:auto">
        </footer>
    </h:body>
</html>
