        <div style="width:100%;height:50px;">

                    </div>

                <div class="row col-lg-8">
                    
                    <h:form class="form-horizontal">
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="txtFName">First Name</label>
                            <div class="col-sm-9">
                                <h:inputText id="txtFName" class="form-control" value="" />
                            </div>
                        </div>
                        
                        <!-- Text input -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="txtLName">Last Name</label>
                            <div class="col-sm-9">
                                <h:inputText id="txtLName" class="form-control" value="" />
                            </div>
                        </div>
                        
                        <!-- Text input -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="lblUName">User Name</label>
                            <div class="col-sm-9">
                                <label id="lblUName" class="form-control" ></label>
                            </div>
                        </div>
                        
                        <!-- Text input -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="txtEmail">E-mail</label>
                            <div class="col-sm-9">
                                <h:inputText id="txtEmail" class="form-control" value="" />
                            </div>
                        </div>
                        
                        <!-- Text input -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="txtDate">Joining Date</label>
                            <div class="col-sm-9">
                                <h:inputText id="txtDate" class="form-control" value="" />
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-9">
                                <h:commandLink id="btnEdit" type="submit" class="btn btn-primary btn-group-lg" ><i class="fa fa-edit" ></i> Edit</h:commandLink>
                            </div>
                        </div>
