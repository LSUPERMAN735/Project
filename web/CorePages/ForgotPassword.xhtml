<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>BNBH E-Shopping </title>
        <link href="../Content/bootstrap.css" rel="stylesheet" />
        <link href="../Content/bootstrap-theme.css" rel="stylesheet" />
        <link href="../CSS/mainStyle.css" rel="stylesheet" />
        <link href="../CSS/AdminLTE.css" rel="stylesheet" />
        <link href="../CSS/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href="../CSS/hover.css" rel="stylesheet" />
        <script src="../Scripts/jquery-2.1.4.js"></script>
        <script src="../Scripts/bootstrap.js"></script>
        </h:head>
    <h:body>
        <div style="width:100%;height:50px;">
            <nav class="navbar  navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand  left" href="/faces/CorePages/Index.html">BNBH E-Shopping</a>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">Product_1</a></li>
                            <li><a href="#">Product_2 </a></li>
                            <li><a href="#">Product_3</a></li>
                            <li><a href="ContactUs.html">Contact Us</a></li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="SignUp.xhtml"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                            <li><a href="LogIn.xhtml"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        
        <div id="signupbox" style="margin-top:50px;" class="container mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title"><i class="glyphicon glyphicon-question-sign"></i> Forgot Password</div>
                    <div style="float: right; font-size: 85%; position: relative; top: -10px">
                        <a id="signinlink" href="LogIn.xhtml">Log In</a>
                    </div>
                </div>
                <div class="panel-body">
                    <h:form id="signupform" class="form-horizontal" role="form">

                        <div id="signupalert" style="display: none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">E-mail Address</label>
                            <div class="col-md-9">
                                <h:inputText class="form-control" value="#{forgotPassword.email}"/>
                            </div>
                        </div>

                        <div class="form-group">
                        </div>

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signup" type="button" class="btn btn-info"><i class="glyphicon glyphicon-send"></i> Send</button>
                                <span style="margin-left: 8px;"></span>
                                <h:commandLink id="btn-fbsignup" style="margin-left: 10px;" type="button" class="btn btn-primary" action="index.xhtml"><i class="glyphicon glyphicon-remove"></i> Cancle</h:commandLink>
                            </div>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>
        
        <footer class="navbar-my" style="height:100px; width:100%; overflow:auto;">
        </footer>
    </h:body>
</html>
